<h2>Все авторы</h2>
<table class="table">

    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Описание</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aut of auts">
            <td>{{aut.autId}}</td>
            <td>{{aut.autName}}</td>
            <td>{{aut.autDescr}}</td>
        </tr>
    </tbody>
</table>
